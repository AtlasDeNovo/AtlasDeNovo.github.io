<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <title>Portal Space</title>
    <link rel="stylesheet" href="resources/stylesheets/header.css">
    <link rel="stylesheet" href="resources/stylesheets/hero.css">
    <link rel="stylesheet" href="resources/stylesheets/index.css">
    <link rel="stylesheet" href="resources/stylesheets/projects.css">
    <link rel="stylesheet" href="resources/stylesheets/team.css">
    <link rel="stylesheet" href="resources/stylesheets/about_us.css">

    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /*loop through a collection of all HTML elements:*/
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /*make an HTTP request using the attribute value as the file name:*/
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                            /*remove the attribute, and call this function once more:*/
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /*exit the function:*/
                    return;
                }
            }
        }
    </script>
    <script>
        function ham() {
            var x = document.getElementById("ham_menu");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>




</head>
<body>

<div w3-include-html="header.html"></div>
<div id="fp_hero" w3-include-html="hero.html"></div>
<div id="fp_about" w3-include-html="about_us.html"></div>
<div id="fp_projects" w3-include-html="projects.html"></div>
<div id="fp_team" w3-include-html="team.html"></div>
<div id="fp_contact" w3-include-html="contact.html"></div>
<div w3-include-html="footer.html"></div>


<script>
    includeHTML();
</script>



</body>
</html>
