<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header</title>
</head>
<body>
<div id="navbar" class="header_container">
    <div class="logo_container">
        <img class="portal_space_logo" src="resources/images/logo_portal_space.png" alt="logo Portal Space">
    </div>
    <div class="menu">
        <div class="menu_items">
            <a href="#fp_about">About us</a>
            <a href="#fp_projects">Projects</a>
            <a href="#fp_team">team</a>
            <a href="#fp_contact">contact</a>
        </div>
    </div>
</div>

<script>
    window.onscroll = function() {myFunction()};

    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;

    function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
    }
</script>


</body>
</html>
